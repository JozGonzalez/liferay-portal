assemble:
    - from: batch
      into: batch
liferay-ticket-batch-object-entries:
    name: Liferay Ticket Batch Object Entries
    oAuthApplicationHeadlessServer: liferay-ticket-batch-object-entries-oauth-application-headless-server
    type: batch
liferay-ticket-batch-object-entries-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Ticket Batch Object Entries OAuth Application Headless Server
    scopes:
        - C_Ticket
        - Liferay.Headless.Batch.Engine.everything
    type: oAuthApplicationHeadlessServer