[#assign
publisherEmail = configuration.publisherEmail
]

<div class="banner">
	<div class="banner__content d-flex justify-content-between">
		<div class="d-flex flex-column justify-content-between w-100">
			<div class="align-items-center d-flex w-100">
				<div class="banner__content__app__image_container">
					<img alt="App Logo" data-lfr-editable-id="image-editable-product-logo" data-lfr-editable-type="image" src="[resources:app_image.svg]" />
				</div>

				<div class="banner__title__container">
					<div class="banner__title__section">
						<div class="banner__content-title">
							Clarity Customer Portal
							<span class="banner__content__brand-mobile">
								Liferay
							</span>
						</div>

						<div class="share__icon ml-2" onclick="Liferay.fire('copy-link')">
							<i>[@clay.icon symbol="share" /]</i>
						</div>
					</div>

					<div class="align-items-center d-flex flex-nowrap ml-2">
						<div class="d-flex banner__content__brand">
							<div class="liferay__icon">
								<img alt="Liferay Logo" src="[resources:liferay.svg]" />
							</div>

							<span class="banner__content__brand ml-2">
								Liferay
							</span>
						</div>

						<div class="d-flex ml-3">
							<div class="banner__tag-container">
								<span class="banner__product-tag">Experience Management</span>
								<span class="banner__product-tag">Analytics</span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="d-flex">
				<div class="banner__tag-container-mobile justify-content-between">
					<span class="banner__product-tag">Experience Management</span>
					<span class="banner__product-tag">Analytics</span>
				</div>
			</div>
		</div>

		<div class="banner__buttons-container">
			<button aria-label="Contact Publisher" class="banner__contact-button btn btn-outline-primary" onclick="Liferay.fire('contact-publisher');" value=`${publisherEmail}`>
				Contact Publisher
			</button>

			<button
				aria-label="Free 30 day trial" class="banner__free-trial-button btn btn-primary"
				onclick="Liferay.fire('start-trial');"
			>
				Free 7 Day Trial
			</button>
		</div>
	</div>
</div>
